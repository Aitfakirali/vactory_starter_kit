langcode: en
status: true
dependencies: {  }
id: vactory_password_policy
label: 'Vactory password policy'
password_reset: 0
policy_constraints:
  -
    id: password_length
    character_length: 10
    character_operation: minimum
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
roles:
  authenticated: authenticated
  administrator: administrator
  super_administrator: super_administrator
  master: master
  webmaster: webmaster
