              widget_data: '[{"title":"Description","description":{"value":"<p>Notre initiation de 5 jours vous permettra :<\/p>\r\n\r\n<ol>\r\n\t<li>1- de comprendre comment fonctionne PHP<\/li>\r\n\t<li>2- d''utiliser des bases de donn\u00e9es sur votre site Web<\/li>\r\n\t<li>3- d''organiser en fonctions le code HTML redondant de votre site<\/li>\r\n\t<li>4- d''utiliser les sessions ou les cookies<\/li>\r\n<\/ol>\r\n\r\n<p>L''accent est mis sur la cr\u00e9ation d''interface avec la base de donn\u00e9es mySQL. A la fin du cours, vous saurez :<\/p>\r\n\r\n<ul>\r\n\t<li>- concevoir une base de donn\u00e9es<\/li>\r\n\t<li>- cr\u00e9er une zone d''administration sur votre site Web<\/li>\r\n\t<li>- d\u00e9velopper les fonctions pour manipuler des donn\u00e9es, les afficher, les supprimer, les modifier<\/li>\r\n<\/ul>\r\n\r\n<p>Merci d''avance pour vos remarques et suggestions.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n","format":"full_html"}}]'
