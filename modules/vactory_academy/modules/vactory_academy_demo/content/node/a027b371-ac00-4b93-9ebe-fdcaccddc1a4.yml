              widget_data: '{"extra_field":{"title":""},"0":{"description":{"value":"<p>Salut ! Bienvenu dans le cours complet&nbsp;<strong>Front-End<\/strong>&nbsp;vous permettra de devenir tr\u00e8s facilement int\u00e9grateur web. Fort de mon&nbsp;exp\u00e9rience de formateur web, j''ai con\u00e7u ce cours afin qu''il soit le seul dont vous aillez besoin pour devenir d\u00e9veloppeur front.<\/p>\r\n\r\n<ul>\r\n\t<li>Ce cours a \u00e9t\u00e9 con\u00e7u par un&nbsp;<strong>formateur professionne<\/strong>l ind\u00e9pendant<\/li>\r\n\t<li>Vous apprendrez tous ce que<strong>&nbsp;j''utilise tous les jours<\/strong>&nbsp;en tant que&nbsp;<strong>d\u00e9veloppeur Front-end<\/strong><\/li>\r\n\t<li>Le cours contient seulement des technologie Front-End donc&nbsp;<strong>pas de PHP<\/strong>&nbsp;et autres approches serveur.<\/li>\r\n\t<li>Chaque section contient un&nbsp;<strong>exercice r\u00e9capitulatif<\/strong>.<\/li>\r\n\t<li><strong>Chaque mois<\/strong>, le cours sera mis \u00e0 jour pour ajouter&nbsp;un projet projet Front-End Complet.<\/li>\r\n<\/ul>\r\n\r\n<p>Ce cours est en cours d''\u00e9criture et&nbsp;<strong>\u00e9voluera vers une cours de D\u00e9veloppeur Front-End.&nbsp;<\/strong><\/p>\r\n\r\n<p><strong>A venir, j''ajouterai le&nbsp;<em>Jquery&nbsp;<\/em>et un projet professionnel corrig\u00e9&nbsp;GRATUITEMENT pour ceux qui ont d\u00e9j\u00e0 achet\u00e9 ce cours..<\/strong><\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>\u00c0 qui ce cours s''adresse-t-il&nbsp;?<\/p>\r\n\r\n<ul>\r\n\t<li>Chaque personne int\u00e9ress\u00e9e par une carri\u00e8re dans le d\u00e9veloppement Front-End<\/li>\r\n\t<li>D\u00e9veloppeurs d\u00e9butants qui veulent apprendre l''HTML, le CSS , et le javascript<\/li>\r\n\t<li>D\u00e9veloppeurs confirm\u00e9s voulant gagner en expertise Front-End<\/li>\r\n\t<li>Ce cours ne couvre pas la partie d\u00e9veloppeur back-end.<\/li>\r\n<\/ul>\r\n\r\n<p>&nbsp;<\/p>\r\n","format":"full_html"},"_weight":"1"}}'
