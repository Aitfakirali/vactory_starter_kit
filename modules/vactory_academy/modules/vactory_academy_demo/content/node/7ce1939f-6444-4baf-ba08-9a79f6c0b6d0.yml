              widget_id: 'vactory_froala:6'
              widget_data: '[{"title":"","description":{"value":"<h4>Introduction<\/h4>\r\n\r\n<p>Pr\u00e9sentation de jQuery : objectifs, alternatives...<br \/>\r\nCas d''utilisation, exemples de sites<br \/>\r\nPrincipes sp\u00e9cifiques et astuces<br \/>\r\nCohabitation avec d''autres frameworks<\/p>\r\n\r\n<p><strong>Atelier : Mise en place de jQuery (d\u00e9veloppement\/production) - gestion des conflits avec les autres frameworks ($ \/ jQuery)<\/strong><\/p>\r\n\r\n<h4>Le coeur de jQuery<\/h4>\r\n\r\n<p>Fonctions essentielles et cha\u00eenage<br \/>\r\nS\u00e9lecteurs CSS3 \u00e9tendus<br \/>\r\nParcours, manipulation de l''arbre DOM et filtres<\/p>\r\n\r\n<p><strong>Atelier : Manipulation de pages web avec jQuery : \u00e9l\u00e9ments, styles, ...<\/strong><\/p>\r\n\r\n<h4>Le syst\u00e8me complet des callbacks<\/h4>\r\n\r\n<p>Principe<br \/>\r\nContr\u00f4le du contexte d''ex\u00e9cution des callbacks<br \/>\r\nFonctions existantes<\/p>\r\n\r\n<p><strong>Atelier : Multiples cas d''utilisation des callbacks, consommation<\/strong><\/p>\r\n\r\n<h4>Interfaces utilisateurs gr\u00e2ce \u00e0 jQuery<\/h4>\r\n\r\n<p>Comportement des liens<br \/>\r\nAssociation d''\u00e9v\u00e8nements et d\u00e9clenchement<br \/>\r\nEffets d\u2019animations<\/p>\r\n\r\n<p><strong>Atelier : Panorama des \u00e9v\u00e8nements g\u00e9r\u00e9s par jQuery, association d''effets<\/strong><\/p>\r\n\r\n<h4>AJAX avec jQuery<\/h4>\r\n\r\n<p>Communication asynchrone\/synchrone<br \/>\r\nMise en oeuvre d''AJAX<br \/>\r\nFonctions jQuery disponibles<br \/>\r\nInterface des objets Deferred et Promise<br \/>\r\nChargement de pages et injection de code<br \/>\r\nInt\u00e9gration compl\u00e8te d''AJAX et de l''UI<br \/>\r\nCompatibilit\u00e9 avec les autres frameworks<\/p>\r\n\r\n<p><strong>Atelier : Requ\u00eates AJAX et parsing XML avec jQuery<\/strong><\/p>\r\n\r\n<h4>Le syst\u00e8me des plugins et l''augmentation de jQuery<\/h4>\r\n\r\n<p>Principe de fonctionnement<br \/>\r\nPanorama des plugins existants (jQuery UI, autres...)<br \/>\r\nWidgets : sliders, infobulles, drag\u2019n\u2019drop...<br \/>\r\nCr\u00e9ation d''un plugin personnalis\u00e9 jQuery<\/p>\r\n\r\n<p><strong>Atelier : Int\u00e9gration\/utilisation de plugins existants (slider, datePicket, ...) - Cr\u00e9ation d''un plugin<\/strong><\/p>\r\n","format":"full_html"}}]'
