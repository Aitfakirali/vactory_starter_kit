              widget_id: 'vactory_froala:6'
              widget_data: '[{"title":"","description":{"value":"<p>Enti\u00e8rement refait avec&nbsp;<strong>Symfony<\/strong>, le&nbsp;<strong>CMS Drupal 8<\/strong>&nbsp;est encore plus robuste et performant.&nbsp;<\/p>\r\n\r\n<p>Cette formation Drupal 8 pour les webmasters vous permet de d\u00e9couvrir Drupal 8 depuis son installation jusqu\u2019\u00e0 sa maintenance. Ce qui va vous permettre de cr\u00e9er un site fonctionnel, performant et s\u00e9curit\u00e9 en toute facilit\u00e9 et confiance.&nbsp;<\/p>\r\n\r\n<p>Durant cette formation Drupal 8, vous allez apprendre comment installer et configurer le CMS Drupal 8,<strong>&nbsp;enrichir votre site&nbsp;<\/strong>avec des modules, lui mettre une belle couche graphique facilement avec des th\u00e8mes, cr\u00e9er des contenus via les Views, rendre le site accessible \u00e0 votre audience internationale en ajoutant le multilingue, g\u00e9rer vos utilisateurs.<\/p>\r\n\r\n<p>Et enfin&nbsp;<strong>s\u00e9curiser&nbsp;<\/strong>et rendre&nbsp;<strong>performant&nbsp;<\/strong>votre site sous le CMS Drupal 8. Cette formation Drupal 8 est un tr\u00e8s bon d\u00e9but pour se lancer tr\u00e8s bien sur le d\u00e9veloppement sous Drupal 8. Une formation Drupal 8 pour les d\u00e9veloppeurs est en cours de r\u00e9alisation.<\/p>\r\n\r\n<p>\u00c0 qui ce cours s''adresse-t-il&nbsp;?<\/p>\r\n\r\n<ul>\r\n\t<li>Webmaster d\u00e9sirant g\u00e9rer de fa\u00e7on autonome son site quotidiennement avec Drupal 8,<\/li>\r\n\t<li>Chef de projet d\u00e9sirant avoir une vue d\u2019ensemble sur Drupal 8,<\/li>\r\n\t<li>WebMaster souhaitant maitriser le CMS Drupal 8,<\/li>\r\n\t<li>Toute personne d\u00e9sirant d\u00e9couvrir le monde du CMS avec Drupal 8.<\/li>\r\n<\/ul>\r\n\r\n<p>&nbsp;<\/p>\r\n","format":"full_html"}}]'
