              widget_data: '[{"title":"","description":{"value":"<p><strong><em>This online photography course will teach you how to take amazing images and even sell them, whether you use a smartphone, mirrorless or&nbsp;DSLR camera.<\/em><\/strong><\/p>\r\n\r\n<p><em>Over 173,292&nbsp;students enrolled in the previous version of this course, with over 14,000 top ratings!&nbsp;<\/em><strong><em>This new version is even better!<\/em><\/strong><\/p>\r\n\r\n<p>This photography&nbsp;course is designed to teach you the ins and outs of photography, even if you have little to no experience with it, to help create profitable images that help you stand out from the crowd and sell.<\/p>\r\n\r\n<p><strong>Master Photography Techniques to Create Extraordinary Images!<\/strong><\/p>\r\n\r\n<p>While there are plenty of digital photography courses that focus on specific styles or how to use gear, it''s hard to find a comprehensive course like this one, which is for beginner to advanced photographers.<\/p>\r\n\r\n<p>This course is designed for all levels of photographers who want to improve their skills, take stellar images, and make money with their photos - especially great for any DSLR or mirrorless camera user.<\/p>\r\n\r\n<p><strong>What will you learn:<\/strong><\/p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Understand how cameras work and what gear you need<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Master shooting in manual mode and understanding your camera<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Know what equipment you should buy no matter what your budget is<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Follow our practical demonstrations to see how we shoot in real-world scenarios<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Use composition, lighting, and proper settings to take better photos<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Edit photos professionally to make them look even better<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Learn start a photography business and make money from your new skills<\/p>\r\n\t<\/li>\r\n<\/ul>\r\n\r\n<p><strong>Styles of photography you will learn:<\/strong><\/p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Portrait photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Long exposure photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Landscape photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Product photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Low light photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Sports and action photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Street photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Architecture photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Event and wedding photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Aerial and drone photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Wildlife photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Night photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>DSLR&nbsp;photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Mirrorless photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Smartphone photography<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>and more!<\/p>\r\n\t<\/li>\r\n<\/ul>\r\n\r\n<p><strong>Improve Your Photography Techniques, Acquire Clients, And Make More Money<\/strong><\/p>\r\n\r\n<p>Regardless of what your level of experience is or what type of camera you use, this in-depth course is designed to provide you with everything you need to take your photography skills to the next level.<\/p>\r\n\r\n<p>Whether you prefer taking photos of nature, animals, or people, a great photographer knows how to compose a shot, light it, and edit it. By honing these skills, you can sell your photos so you can turn your passion into a career. This course shows you how.<\/p>\r\n\r\n<p>Unlike other photography classes that are more limited in scope, this complete course teaches you how to take amazing photos and how to make money by selling them.<\/p>\r\n\r\n<p><strong>Contents and Overview<\/strong><\/p>\r\n\r\n<p>This course is aimed at teaching photographers what it takes to improve your techniques to earn more money.<\/p>\r\n\r\n<p>You''ll start with the basics and tackle how a camera operates, the types of cameras and lenses available, and equipment you''ll need for accomplishing your goals. You''ll then dive into the different styles of photography you can focus on.<\/p>\r\n\r\n<p>You''ll learn about your camera settings (DSLR, mirrorless, or other), including how to shoot in manual mode. You''ll use stabilization tools and master how to properly compose and light a scene. You''ll even learn how to take great photos with a smartphone or tablet and how to edit images.<\/p>\r\n\r\n<p>So you can sell your photos, you''ll learn how to brand yourself, create a portfolio and website, and find freelance work or a full-time position. Gain insight into licensing, fair use, and more. And if you want to get into wedding photography, you''ll learn how to start your own business.<\/p>\r\n\r\n<p>By the end of this master course, your confidence as a photographer will soar. You''ll have a thorough understanding of your camera and gear so you can use them to their fullest potential to take unforgettable photos and start a profitable photography career.<\/p>\r\n\r\n<p><strong>What camera should you use?<\/strong><\/p>\r\n\r\n<p>A DSLR camera or mirrorless camera is a great option for taking this course. It doesn''t have to be an expensive or fancy model. Any interchangeable lens camera like a DSLR or mirrorless is fine. You can even use a smartphone or point and shoot camera, although you may not have all the manual settings and options that we cover in this course.<\/p>\r\n\r\n<p><strong>Who are the Instructors?<\/strong><\/p>\r\n\r\n<p>Phil Ebiner, Sam Shimizu-Jones, and Will Carnahan - all professionals making a living from their photographic skills, have come together to create this amazing new course.&nbsp;<\/p>\r\n\r\n<p>Phil &amp; Sam, creators of the original Photography Masterclass, took the feedback left from students to make this course even better. Will has come on board to share his passion and in-depth knowledge of photography with you.<\/p>\r\n\r\n<p><strong>With 3 instructors, you''ll get premium support and feedback to help you become a better photographer!<\/strong><\/p>\r\n\r\n<p>Our happiness guarantee...<\/p>\r\n\r\n<p>We have a&nbsp;<strong>30-day 100% money back guarantee,&nbsp;<\/strong>so if you aren''t happy with your purchase, we will refund your course -&nbsp;<em>no questions asked!<\/em><\/p>\r\n\r\n<p><strong>We can''t wait to see you in the course!<\/strong><\/p>\r\n\r\n<p>Enroll now, and we''ll help you take better photos than ever before!<\/p>\r\n\r\n<p>Phil, Sam, &amp; Will<\/p>\r\n\r\n<p>\u00c0 qui ce cours s''adresse-t-il&nbsp;?<\/p>\r\n\r\n<ul>\r\n\t<li>Anyone who wants to take better photos<\/li>\r\n\t<li>Absolute beginners who want to become skilled photographers<\/li>\r\n\t<li>Moms, dads, kids, grandparents, and anyone else who wants to document their lives in a beautiful way<\/li>\r\n\t<li>Amateur photographers wanting to improve their skills<\/li>\r\n\t<li>Photographers looking to make money with their skills<\/li>\r\n<\/ul>\r\n\r\n<p>&nbsp;<\/p>\r\n","format":"full_html"}}]'
