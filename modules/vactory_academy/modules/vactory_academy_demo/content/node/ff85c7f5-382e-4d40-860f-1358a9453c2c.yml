              widget_id: 'vactory_froala:6'
              widget_data: '[{"title":"","description":{"value":"<h2>Les terminaux<\/h2>\r\n\r\n<ul>\r\n\t<li>Types de terminaux (mobile, tablette, tv, liseuse...) et leur r\u00e9solution. P\u00e9riph\u00e9riques, OS, navigateurs.<\/li>\r\n\t<li>Le march\u00e9 mobile et parts de march\u00e9.<\/li>\r\n\t<li>Standards HTML, HTML5, CSS3 (API, s\u00e9lecteurs...).<\/li>\r\n<\/ul>\r\n\r\n<p>Travaux pratiques<\/p>\r\n\r\n<p>D\u00e9tection du type de terminal en PHP JavaScript.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<h2>D\u00e9marche de conception<\/h2>\r\n\r\n<ul>\r\n\t<li>Concept de Marcotte, Mobile First.<\/li>\r\n\t<li>S\u00e9paration contenu\/contenant.<\/li>\r\n\t<li>Approche portrait\/paysage, tactile, impact sur l''ergonomie.<\/li>\r\n\t<li>Cr\u00e9er un plan de tests.<\/li>\r\n\t<li>Diff\u00e9rence entre design Web et design Mobile.<\/li>\r\n<\/ul>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<h2>MediaQueries<\/h2>\r\n\r\n<ul>\r\n\t<li>Adaptation des CSS aux caract\u00e9ristiques du terminal.<\/li>\r\n\t<li>R\u00e8gles conditionnelles (orientation, device-width...).<\/li>\r\n\t<li>JavaScript et les anciens navigateurs.<\/li>\r\n\t<li>R\u00e9glage compl\u00e9mentaire de rendu visuel (Viewport).<\/li>\r\n<\/ul>\r\n\r\n<p>Travaux pratiques<\/p>\r\n\r\n<p>Construction de CSS selon les modes portrait\/paysage, r\u00e9solution du terminal.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<h2>Principe de grille flexible, fluide<\/h2>\r\n\r\n<ul>\r\n\t<li>Conception classique versus conception selon une grille.<\/li>\r\n\t<li>Importance des blocs, approche contenu\/contenant.<\/li>\r\n\t<li>Unit\u00e9s de mesure (% em px), mode Retina.<\/li>\r\n\t<li>Eviter les d\u00e9bordements. Points de rupture.<\/li>\r\n\t<li>Principe des box, layout avec CSS3.<\/li>\r\n<\/ul>\r\n\r\n<p>Travaux pratiques<\/p>\r\n\r\n<p>Construire une ergonomie bas\u00e9e sur une grille flexible.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<h2>Composants graphiques<\/h2>\r\n\r\n<ul>\r\n\t<li>Images flexibles : images de fond, adaptation HTML5, adaptation de la qualit\u00e9 graphique selon le terminal.<\/li>\r\n\t<li>Contenu responsive : rupture texte, multicolonnes. C\u00e9sure et d\u00e9coupe.<\/li>\r\n\t<li>Polices fluides : format des polices, taille.<\/li>\r\n\t<li>Marges et espaces flexibles.<\/li>\r\n\t<li>Menus adaptables, carrousel adaptatif.<\/li>\r\n\t<li>Cr\u00e9ation de layout avec flexbox (organisation des \u00e9l\u00e9ments en fonction d''une grille).<\/li>\r\n\t<li>Cr\u00e9er des images et des vid\u00e9os adapt\u00e9es.<\/li>\r\n<\/ul>\r\n\r\n<p>Travaux pratiques<\/p>\r\n\r\n<p>Mise en oeuvre de solutions.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<h2>Framework et librairies responsive<\/h2>\r\n\r\n<ul>\r\n\t<li>D\u00e9tecter les ressources avec \"Modernizr\".<\/li>\r\n\t<li>Librairies de substitution (less, css3pie...).<\/li>\r\n\t<li>Frameworks CSS 960 grid, HTML5 BoilerPlate, Bootstrap, Foundation, Skeleton, 320...<\/li>\r\n<\/ul>\r\n","format":"full_html"}}]'
