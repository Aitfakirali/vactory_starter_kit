      value: "<p>Vos principales missions seront :</p>\r\n\r\n<ul>\r\n\t<li>Assurer la révision des comptes Elaborer les déclarations fiscales périodiques (IS, IR, TVA...)</li>\r\n\t<li>Préparer les arrêtés annuels des comptes Superviser une équipe de comptables Gérer la communication avec les clients</li>\r\n\t<li>Assurer les divers travaux juridiques (Approbation des comptes, constitution de société...)</li>\r\n\t<li>Compétences requises : Expérience de 3 à 5 ans au sein d'un cabinet d'expertise comptable Expérience solide en comptabilité et fiscalité de base (TVA, IR, IS, Liasse fiscale…) Maîtrise de la paie (la maîtrise du logiciel Sage Paie est souhaitable) Connaissances en juridique ( Constitution, transfert de siège, augmentation du capital social…) Maîtrise du français à l'écrit et à l'oral Capacités rédactionnelles</li>\r\n</ul>\r\n"
